<!DOCTYPE html>
<html lang="en">

<head>
    <title>Starry Sky</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="stylesheet" href="./assets/stylecard.css">

</head>

<body>
    <script type="text/javascript">
        let stars = 1600;
        let size = {
            min: 1,
            max: 10
        }

        document.write("<p class='star'></p>".repeat(stars));

        for (let i = 0; i < document.getElementsByClassName('star').length; i++) {
            document.getElementsByClassName('star')[i].style.top = Math.random() * 100 + 'vh';
            document.getElementsByClassName('star')[i].style.left = Math.random() * 100 + 'vw';
            document.getElementsByClassName('star')[i].style.width =
                (Math.random() * (size.max - size.min) + size.min) / 10 + 'vmin';
            document.getElementsByClassName('star')[i].style.height =
                document.getElementsByClassName('star')[i].style.width;
        }
    </script>
    <!-- tarjeta -->
    <div class="nutshell">
        <div class="cardmain">
            <div class="nutshell">

            </div>
            <div class="estrella">
                <img class="estrella" src="./assets/estrella.png" alt="">
            </div>
            <div class="triangle0"></div>
            <div class="triangle1"></div>
            <div class="triangle2"></div>
            <div class="chunk"></div>
            <div class="triangle3"></div>


        </div>
    </div>
</body>

</html>
